<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>总价格：{{totalPrice}}</h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: 'hello vue',
            books: [
                {id: 110, name: 'Unix编程艺术', price: 119},
                {id: 111, name: '代码大全', price: 105},
                {id: 112, name: '深入理解计算机原理', price: 99},
                {id: 113, name: '算法图解', price: 89}
            ]
        },
        computed: {
            totalPrice: function () {
                let result=0
/*                for (let i = 0; i < this.books.length; i++) {
                    result+=this.books[i].price
                }*/
                /*this.books.forEach(e => result+=e.price)*/
              /*  for (let book of this.books){
                    result+=book.price
                }*/
                for (let i in this.books){
                    result+=this.books[i].price
                }
                return result

            }
        }
    })
</script>
</body>
</html>
