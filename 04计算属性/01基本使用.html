<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{firstName+' '+lastName}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{fullName}}</h2>//不能用fullName()

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: 'hello vue',
            firstName: 'Lebron',
            lastName: 'James'
        },
        computed: {
            fullName: function () {
                return this.firstName+' '+this.lastName

            }
        },
        methods: {
            getFullName() {
                return this.firstName+' '+this.lastName
            }
        }
    })
</script>
</body>
</html>
