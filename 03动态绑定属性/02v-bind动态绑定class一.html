<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .active {
        color: red;
    }
    .line {
        background-color: blue;
    }
</style>
<body>
<div id="app">
    <h1 v-bind:class="{active: isActive,line: isLine}">hello world!!!</h1>
    <h1 v-bind:class="getClasses()">hello Vue!!!</h1>
    <button v-on:click="changeRed">red:yes?no</button>
    <button v-on:click="changeBlue">blue:yes?no</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: 'hello vue',
            isActive: true,
            isLine: true
        },
        methods: {
            changeRed: function (){
                this.isActive = !this.isActive;
            },
            changeBlue: function () {
                this.isLine = !this.isLine;

            },
            getClasses: function () {
                return {active: this.isActive,line: this.isLine}

            }
        }
    })
</script>
</body>
</html>
