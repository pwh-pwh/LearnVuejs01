<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    {{message}}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //vue解析前div中有一个属性v-cloak
    //解析后div没有v-cloak
    setTimeout(function (){
        const app = new Vue({
            el: "#app",
            data: {
                message: 'hello vue'
            }
        })
    },2000)

</script>
</body>
</html>
