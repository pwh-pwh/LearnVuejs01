<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
    <br>
    <h2 v-html="url"></h2>//解析html文本
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: 'hello vue',
            url: '<a href="http://baidu.com">百度一下</a>'
        }
    })
</script>
</body>
</html>
