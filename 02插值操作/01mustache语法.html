<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    //mustache语法中，不仅可以直接写变量，也可写简单表达式
    <h2>{{message}}</h2>
    <h2>{{firstName+' '+lastName}}</h2>
    <h2 v-once>{{firstName}} {{lastName}}</h2>
    <h2>{{counter*2}}</h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: 'hello vue',
            firstName: 'kobe',
            lastName: 'tom',
            counter: 100
        }
    })
</script>
</body>
</html>
